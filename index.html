<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do list</a>
        </div>
      </nav>
      <!-- form filler start -->
      <div class="container d-flex justify-content-center">
        <form class="w-50">
          <div class="mb-3 mt-3">
            <label class="form-label">Task</label>
            <input type="text" class="form-control" id="task" />
          </div>
          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" id="priority">
              <option selected desabled>Choose priority</option>
              <option>High</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Due date</label>
            <input type="date" class="form-control" id="dueDate" />
          </div>
          <div class="mb-3">
            <label class="form-label">Due date</label>
            <select class="form-select" id="status1">
              <option selected desabled>Choose status</option>
              <option>Complete</option>
              <option>In progress</option>
              <option>New</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Percent completed</label>
            <select class="form-select" id="percentage">
              <option selected desabled>Choose percentage</option>
              <option>100%</option>
              <option>75%</option>
              <option>50%</option>
              <option>25%</option>
              <option>0%</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="myButton">
            Submit
          </button>
        </form>
      </div>
      <!-- form filler end -->
      <!-- table print start -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Priority</th>
            <th scope="col">Due date</th>
            <th scope="col">Status</th>
            <th scope="col">Percent completed</th>
            <th scope="col">Modified on</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- exact table print -->
        </tbody>
      </table>
      <!-- table print end -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
